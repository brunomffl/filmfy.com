<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/imgs/pngegg.png" type="image/x-icon">
    <title>Filmfy.com</title>
    <link rel="stylesheet" href="assets/css/movie.css">
    <link rel="shortcut icon" href="assets/imgs/pngegg.png" type="image/x-icon">
</head>
<body>

    <main-header></main-header>

    <div id="loading">Loading...</div>

    <section id="movieShow">

        <div class="moviePage">

            <div class="moviePoster">
            </div>
            <div class="movieInfo">
                <div class="movieTitle">
                    <h2></h2>
                    <div class="IMDBgraphic">
                        <div class="meter">
                            <div class="imdbscore">--</div>
                        </div>
                    </div>
                </div>
                <div class="movieDesc">
                </div>
                <div class="movieCategories">
                </div>
                <div class="movieCastandCrew">
                    <div class="director">Directed by <span></span></div>
                    <div class="realeseYear">Realeased in <span></span></div>
                    <div class="actors">Starring <span></span></div>
                </div>
                <div class="providers">
                    <div class="providers-title">Watch on</div>
                    <div class="provider-banners">

                        <div class="streaming-options">
                            <div class="section-title">Streaming:</div>
                            <div class="streamingnooptions"></div>
                            <div class="streaming" style="display: none;"> 
                                <div class="provider-card">
                                    <a href="#">
                                        <div class="provider-logo">
                                            <img src="" alt="">
                                        </div>
                                        <div class="provider-name"></div>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="rent-options">
                            <div class="section-title">Rent:</div>
                            <div class="rentnooptions"></div>
                            <div class="rent" style="display: none;"> 
                                <div class="provider-card">
                                    <a href="#">
                                        <div class="provider-logo">
                                            <img src="" alt="">
                                        </div>
                                        <div class="provider-name"></div>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="buy-options">
                            <div class="section-title">Buy:</div>
                            <div class="buynooptions"></div>
                            <div class="buy" style="display: none;"> 
                                <div class="provider-card">
                                    <a href="#">
                                        <div class="provider-logo">
                                            <img src="" alt="">
                                        </div>
                                        <div class="provider-name"></div>
                                    </a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </section>

    <section id="relatedMovies">
        <h2></h2>
        <div class="movieList">

            <div class="movieCard" style="display: none;">
                <a href="#" class="template" style="display: none;">
                    <div class="hover" style="opacity: 0;">
                        <div class="hover-info">
                            <div class="title">
                                <h3></h3>
                            </div>
                        </div>
                    </div>
                    <img src="" alt="">
                </a>
            </div>

        </div>
    </section>

    <script src="assets/js/header.js"></script>
    <script type="module" src="assets/js/movie.js"></script>
</body>
</html>
